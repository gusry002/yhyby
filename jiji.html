<!DOCTYPE html>
<html lang="'en'">
<head>
    <!--required meta tags-->
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Refereee Form</title>

</head>
<body>
    <main class="container">
        <div class="bg-light py-1 mt-2">
            <h2 class="text-center">Referee From</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form method="get" action="RefereeForm.html">
                    <!-- form elements go here -->
                    <h4>Referee Details</h4>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <form method="get" action="RefereeForm.html">
                        <!-- form elements go here -->
                        <h4>Referee Details</h4>
                        <div class="mb-3 row">
                            <div class="col">
                                <label for="tbFirstName">Given Name:</label>
                                <input id="tbFirstName" type="text" name="aFirstName" placeholder="given names" required maxlength="50" class="form-control" />
                            </div>
                            <div class="col">
                                <label for="tbLastName">Family Name:</label>
                                <input id="tbLastName" type="text" name="aLastName" placeholder="family names" required maxlength="50" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-6">
                                <label for="tbClassification">Classification/Title</label>
                                <input id="tbClassification" type="text" name="classification" placeholder="Classification/Title" required maxlength="100" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-6">
                                <label for="tbPhone">Phone No</label>
                                <input id="tbPhone" pattern="[0-9]{4}-[0-9]{3}-[0-9}{3}" type="tel" name="phone" placeholder="Classification/Title" required maxlength="100" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tbCompany">Department/Company</label>
                            <input id="tbCompany" type="text" name="company" placeholder="Department/Company" required maxlength="100" class="form-control" />
                        </div>
                        <hr />

                        <div class="mb-3">
                            <h6>Describe your relationship to the applicant?</h6>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="cbSupervisor" name="supervisor" value="true">
                                <label class="form-check-label" for="cbSupervisor">Supervisor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="cbCurrent" name="current" value="true">
                                <label class="form-check-label" for="inlineCheckbox2">Current</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="cbPrevious" name="previous" value="true">
                                <label class="form-check-label" for="cbPrevious">Previous</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="cbOther" name="other" value="true">
                                <label class="form-check-label" for="cbOther">Other (please specify)</label>
                            </div>
                            
                            </div>
                        </div>
</main>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
